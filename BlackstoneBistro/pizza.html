<p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

<ul>

  </li>
  <li>
    <label for="phone">Telephone Number:</label>
    <input id="phone" name="phone" class="text" type="text">
  </li>
  <li>
    <label for="email">Email:</label>
    <input id="email" name="email" class="text" type="text">
  </li>
  <li>
    <label for="instructions">Delivery instructions:</label>
    <input id="instructions" name="instructions" class="text" type="textbox">

  <li>
    
    <input id="crust" name="crust" class="text" type="radio">
    <label for="crust">Multigrain</label>

  <li>
    
    <input id="crust" name="crust" class="text" type="radio">

  <li>

</fieldset>

  <legend>Toppings <span id="perens">[Choose as many as you want]</span></legend>
<ul>

    <input id="redsauce" name="redsauce" class="text" type="checkbox">
    <label for="redsauce">Red sauce</label>
  </li>
  <li>
